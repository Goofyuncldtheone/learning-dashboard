<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Learning Dashboard</title>

<style>
:root {
    --bg: #0f172a;
    --sidebar: #111827;
    --card: #1f2937;
    --accent: #3b82f6;
    --text: #e5e7eb;
    --muted: #9ca3af;
}

body.light {
    --bg: #f3f4f6;
    --sidebar: #ffffff;
    --card: #ffffff;
    --text: #111827;
    --muted: #6b7280;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: system-ui, -apple-system, sans-serif;
}

body {
    background: var(--bg);
    color: var(--text);
    display: flex;
    height: 100vh;
    overflow: hidden;
}

/* Sidebar */
.sidebar {
    width: 250px;
    background: var(--sidebar);
    padding: 20px;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

.logo {
    font-size: 1.3rem;
    font-weight: bold;
    color: var(--accent);
}

.nav-item {
    color: var(--muted);
    cursor: pointer;
    transition: 0.2s;
}

.nav-item:hover {
    color: var(--text);
}

/* Main */
.main {
    flex: 1;
    padding: 30px;
    overflow-y: auto;
}

/* Top bar */
.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
}

.search {
    padding: 10px 15px;
    border-radius: 8px;
    border: none;
    width: 250px;
    background: var(--card);
    color: var(--text);
}

.toggle {
    cursor: pointer;
    padding: 8px 15px;
    background: var(--accent);
    border-radius: 6px;
    color: white;
    border: none;
}

/* Grid */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}

.card {
    background: var(--card);
    padding: 20px;
    border-radius: 12px;
    cursor: pointer;
    transition: 0.25s ease;
    border: 1px solid rgba(255,255,255,0.05);
}

.card:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.card h3 {
    margin-bottom: 8px;
}

.category {
    font-size: 0.8rem;
    color: var(--muted);
}

/* Game Overlay */
.overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.95);
    display: none;
    flex-direction: column;
    z-index: 999;
}

.overlay-top {
    padding: 10px;
    display: flex;
    justify-content: flex-end;
}

.close {
    background: #ef4444;
    border: none;
    padding: 8px 15px;
    border-radius: 6px;
    color: white;
    cursor: pointer;
}

iframe {
    flex: 1;
    border: none;
}
</style>
</head>

<body>

<div class="sidebar">
    <div class="logo">EduPortal</div>
    <div class="nav-item">Dashboard</div>
    <div class="nav-item">Modules</div>
    <div class="nav-item">Progress</div>
    <div class="nav-item">Settings</div>
</div>

<div class="main">
    <div class="topbar">
        <input class="search" id="search" placeholder="Search modules...">
        <button class="toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>

    <div class="grid" id="grid"></div>
</div>

<div class="overlay" id="overlay">
    <div class="overlay-top">
        <button class="close" onclick="closeGame()">Exit</button>
    </div>
    <iframe id="frame"></iframe>
</div>

<script>
const games = [
    { name: "2048", category: "Puzzle", url: "https://sudoku-online.github.io/a7/2048-multitask/" },
    { name: "Slope City", category: "Arcade", url: "https://htmlxm.github.io/h7/slope-city/" },
    { name: "8 Ball Pool", category: "Sports", url: "https://sudoku-online.github.io/a8/8-ball-pool/" }
];

const grid = document.getElementById("grid");
const frame = document.getElementById("frame");
const overlay = document.getElementById("overlay");

function renderGames(list) {
    grid.innerHTML = "";
    list.forEach(game => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
            <h3>${game.name}</h3>
            <div class="category">${game.category}</div>
        `;
        card.onclick = () => {
            frame.src = game.url;
            overlay.style.display = "flex";
            localStorage.setItem("lastPlayed", game.name);
        };
        grid.appendChild(card);
    });
}

document.getElementById("search").addEventListener("input", e => {
    const value = e.target.value.toLowerCase();
    const filtered = games.filter(g =>
        g.name.toLowerCase().includes(value) ||
        g.category.toLowerCase().includes(value)
    );
    renderGames(filtered);
});

function closeGame() {
    overlay.style.display = "none";
    frame.src = "";
}

function toggleTheme() {
    document.body.classList.toggle("light");
}

document.addEventListener("keydown", e => {
    if (e.key === "Escape") closeGame();
});

renderGames(games);
</script>

</body>
</html>
